<body>
    <div id="login">
  
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="http://localhost:5000/login" method="post">
                            <h2 class="text-center" style="color:darkblue;">Login</h2><br>
                            <div class="form-group">
                                <label for="username" class="textedit">Username:</label><br>
                                <input type="text" name="name" id="username" class="form-control" required = "required">
                            </div>
                            <div class="form-group">
                                <label for="password" class="textedit">Password:</label><br>
                                <input type="password" name="pass" id="password" class="form-control" required = "required">
                            </div>
			<div class="form-group">
                                <label for="password" style="color:red;font-size:15px;">{{ msg }}</label>
                                
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-primary btn-md" value="Login">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
